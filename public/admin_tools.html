<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpdesk | Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard">
  <aside class="sidebar">
    <h2>Help Desk</h2>
    <ul>
      <li><a href="dashboard.html" class="nav-link" id="nav-tickets"><span>📋</span> Tickets</a></li>
      <li><a href="templates.html" class="nav-link" id="nav-templates"><span>📄</span> Templates</a></li>
      <li><a href="knowledgebase.html" class="nav-link" id="nav-kb"><span>📚</span> Knowledgebase</a></li>
      <li><a href="categories.html" class="nav-link" id="nav-categories"><span>📂</span> Categories</a></li>
      <li><a href="team.html" class="nav-link" id="nav-team"><span>👥</span> Team</a></li>
      <li><a href="reports.html" class="nav-link" id="nav-reports"><span>📊</span> Reports</a></li>
      <li><a class="nav-link active" id="nav-tools"><span>🔧</span> Tools</a></li>
      <li><a href="settings.html" class="nav-link" id="nav-settings"><span>⚙️</span> Settings</a></li>
      <li><a href="admin_users.html" class="nav-link" id="nav-users"><span>👤</span> Users</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="dashboard-header">
      <div class="user-info">👤 Klemen ▾</div>
    </header>
    <section class="trigger-table" id="triggerTableSection">
        <h1>Triggers</h1>
        <p>Manage your triggers here. Toggle them on or off as needed.</p>
      <table id="triggerTable">
  <thead>
    <tr>
      <th>Trigger Name</th>
      <th>Status</th>
      <th>Description</th>
      <th>Toggle</th>
    </tr>
  </thead>
  <tbody id="triggerBody"></tbody>
</table>
    </section>
  </main>
</div>

<script>
    let userId = null;  // global userId
      window.addEventListener('DOMContentLoaded', async () => {
    try {
      const response = await fetch('http://localhost:3000/api/me', {
        credentials: 'include'
      });
    const data = await response.json();

      if (response.ok) {
  userId = data.userId;

  console.log("✅ Logged-in user ID:", userId);
} else {
        alert('Not logged in. Redirecting to login page.');
        window.location.href = 'signin.html';
      }
    } catch (err) {
      console.error('Error fetching user info:', err);
    }
    console.log("Logged-in user ID:", userId);
  try {
    const res = await fetch("http://localhost:3000/api/tools/triggers", {
      credentials: "include"
    });
    const triggers = await res.json();
    console.log("Loaded triggers:", triggers);
    const tbody = document.getElementById("triggerBody");
    triggers.forEach(trigger => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${trigger.TRIGGER_NAME || 'Unnamed Trigger'}</td>
        <td>${trigger.STATUS || 'Unknown'}</td>
        <td>${trigger.DESCRIPTION || 'No description available'}</td>
        <td><input type="checkbox" ${trigger.STATUS === 'ENABLED' ? 'checked' : ''}></td>
      `;
      const checkbox = row.querySelector("input[type=checkbox]");
      checkbox.addEventListener("change", async () => {
        const enable = checkbox.checked;
        try {
          const res = await fetch("http://localhost:3000/api/tools/trigger/toggle", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify({ triggerName: trigger.TRIGGER_NAME, enable })
          });
          if (!res.ok) throw new Error("Toggle failed");
          alert(`✅ Trigger ${trigger.TRIGGER_NAME} ${enable ? 'enabled' : 'disabled'} successfully`);
        } catch (err) {
          console.error("Error toggling trigger:", err);
          alert("❌ Failed to toggle trigger");
          checkbox.checked = !enable; // revert UI if fail
        }
      });

      tbody.appendChild(row);
    });
  } catch (err) {
    console.error("Error loading triggers:", err);
    alert("Could not load trigger data.");
  }});


  </script>
</body>
</html>
