<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <h1>Helpdesk System</h1>
    <p>Create your account below</p>

    <div class="input-group">
      <label class="label">Username</label>
      <input type="text" class="input-box" placeholder="Enter your username">
    </div>

    <div class="input-group">
      <label class="label">Email</label>
      <input type="email" class="input-box" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label class="label">Password</label>
      <input type="password" class="input-box" placeholder="Enter your password">
    </div>

    <button class="btn">Sign Up</button>

    <div class="link-text">Already have an account? <a href="signin.html">Sign In</a></div>
  </div>
</body>
</html>
